<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title> fileManager </title>
</head>

<body ng-app="fileManager">
	<div class="header" ng-controller="MainController">
		<div class="container">
			<p>{{ greeting }}</p>
		</div>
	</div>

	<div class="main" ng-controller="UploadController">
		<div class="container">
			<p>{{ message }}</p>
			<form>
				<input type="file", name="upload", multiple="multiple">
				<input type="submit", value="Upload File">

				<progress value="{{progress}}"></progress>
				<div upload-directive="file" on-change="readFile()"></div>

				<img ng-src="{{ imageSrc }}"/>
			</form>
		</div>
	</div>

	<script src="js/lib/angular/angular.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/controllers/MainController.js"></script>
	<script src="js/controllers/UploadController.js"></script>
	<script src="js/services/uploadService.js"></script>
	<script src="js/directives/uploadDirective.js"></script>
</body>
</html>
